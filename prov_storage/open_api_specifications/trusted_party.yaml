openapi: 3.0.0
info:
  description: OpenAPI specification of Trusted party API
  version: "1.0.0"
  title: Trusted party API
  contact:
    email: 468971@fi.muni.cz
  license:
    name: Apache 2.0
    url: 'http://www.apache.org/licenses/LICENSE-2.0.html'
servers:
  - url: '{uri}/api/v1'
    variables:
      uri:
        default: https://provenance-storage.com
        description: Scheme and authority as defined in Section 3.3 of RFC 3986
paths:
  /info:
    get:
      summary: Retrieves information about Trusted party
      description: Retrieves information about Trusted party
      responses:
        '200':
          description: Successful retrieval of the Trusted party info
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TPInfo'
  /organizations:
    get:
      summary: Retrieves info about all organizations
      description: Retrieves info about all organizations
      responses:
        '200':
          description: Successful retrieval of organizations' info
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OrganizationsList'
  /organizations/{org_id}:
    post:
      summary: Stores an organization
      description: |
        By passing a valid client certificate and valid intermediate certificates,
        stores an organization with identifier {org_id}
      parameters:
        - name: org_id
          in: path
          description: Organization ID
          required: true
          schema:
            type: string
            example: "MUNI"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/OrganizationInfoPost'
      responses:
        '201':
          description: Organization stored
        '400':
          description: |
            Missing mandatory parameter of the body or mismatch between {org_id}
            and organizatoinId from the body
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: Unverifiable chain of trust of client and intermediate certificates
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '409':
          description: The organization {org_id} already exists
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    get:
      summary: Retrieves a domain specific part of a PROV document
      description: Retrieves a domain specific part of a PROV document
      parameters:
        - name: org_id
          in: path
          description: Organization ID
          required: true
          schema:
            type: string
            example: "MUNI"
      responses:
        '200':
          description: Successful retrieval of the organization info
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OrganizationInfoGet'
        '404':
          description: | 
            Returned when an organization {org_id} does not exist
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /organizations/{org_id}/certs:
    get:
      summary: Retrieves all certificates of an organization (active and revoked ones)
      description: Retrieves all certificates of an organization (active and revoked ones)
      parameters:
        - name: org_id
          in: path
          description: Organization ID
          required: true
          schema:
            type: string
            example: "MUNI"
      responses:
        '200':
          description: Successful retrieval of all certificates
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OrganizationInfoAllCerts'
        '400':
          description: Returned when the 'format' query param is not supported
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: | 
            Returned when a document {document_id} does not exist under organization {org_id}
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    put:
      summary: Updates organization's certificates
      description: |
        Updates certificates of organization with identifier {org_id}. If the 
        client certificate and intermediate certificates create a valid certificate chain,
        the certificates are updated
      parameters:
        - name: org_id
          in: path
          description: Organization ID
          required: true
          schema:
            type: string
            example: "MUNI"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/OrganizationInfoPut'
      responses:
        '201':
          description: Organization info updated
        '400':
          description: Missing mandatory parameter of the body
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: Unverifiable chain of trust of client and intermediate certificates
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: The organization {org_id} does not exist
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /organizations/{org_id}/documents/{doc_id}:
    get:
      summary: Retrieves a specific document
      description: Retrieves a specific document
      parameters:
        - name: org_id
          in: path
          description: Organization ID
          required: true
          schema:
            type: string
            example: "MUNI"
        - name: doc_id
          in: path
          description: Identifier of a document
          required: true
          schema:
            type: string
            example: "01_sample_acquisition"
      responses:
        '200':
          description: Successful retrieval of the meta provenance
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RetrievedDocument'
        '404':
          description: Returned when the document {doc_id} does not exist
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /organizations/{org_id}/documents/{doc_id}/tokens:
    get:
      summary: Retrieves tokens for specific document
      description: Retrieves a connector table
      parameters:
        - name: org_id
          in: path
          description: Organization ID
          required: true
          schema:
            type: string
            example: "MUNI"
        - name: doc_id
          in: path
          description: Identifier of a document
          required: true
          schema:
            type: string
            example: "01_sample_acquisition"
      responses:
        '200':
          description: Successful retrieval of the token list
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TokenList'
        '404':
          description: |
            Returned when there's no such organization {org_id} or the document {doc_id}
            does not exist under the organization
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /organizations/{org_id}/tokens:
    get:
      summary: Retrieves all tokens of all documents of the organization
      description: Retrieves all tokens of all documents of the organization
      parameters:
        - name: org_id
          in: path
          description: Organization ID
          required: true
          schema:
            type: string
            example: "MUNI"
      responses:
        '200':
          description: Successful retrieval of the token list
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TokenList'
        '404':
          description: |
            Returned when there's no such organization {org_id} or there are no
            tokens issue for the organization
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /issueToken:
    post:
      summary: Issues a non-repudiation token
      description: |
        By passing a valid client certificate and valid intermediate certificates,
        registers an organization with identifier {org_id}
        The registration is only required when 'disableTrustedParty' configuration option is set to False
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Document'
      responses:
        '200':
          description: Token issued
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Token'
        '400':
          description: Missing mandatory parameter of the body
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: Details of the error in error description
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /verifySignature:
    post:
      summary: Verifies signature to the document
      description: |
        By passing a valid client certificate and valid intermediate certificates,
        registers an organization with identifier {org_id}
        The registration is only required when 'disableTrustedParty' configuration option is set to False
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/VerificationBody'
      responses:
        '200':
          description: Valid signature
        '400':
          description: Missing mandatory parameter of the body or invalid signature
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: Details of the error in error description
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: |
            Returned when there's no organization with organizationId stored in the service
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          
components:
  schemas:
    TPInfo:
      type: object
      properties:
        id:
          type: string
          description: Identifier of the Trusted party
          example: "Trusted party"
        certificate:
          type: string
          description: PEM certificate of the Trusted party
    OrganizationsList:
      type: array
      items:
        $ref: '#/components/schemas/OrganizationInfoGet'
    OrganizationInfoGet:
      type: object
      properties:
        id:
          type: string
          example: "MUNI"
        certificate:
          type: string
          description: PEM certificate of the organization (currently active one)
    OrganizationInfoPost:
      type: object
      required:
        - organizationId
        - clientCertificate
        - intermediateCertificates
      properties:
        organizationId:
          type: string
          example: "MUNI"
        clientCertificate:
          type: string
          description: PEM encoded certificate of the organization
        intermediateCertificates:
          type: array
          items:
            type: string
          description: Array of PEM encoded certificates of intermediate authorities
    OrganizationInfoPut:
      type: object
      required:
        - clientCertificate
        - intermediateCertificates
      properties:
        clientCertificate:
          type: string
          description: PEM encoded certificate of the organization
        intermediateCertificates:
          type: array
          items:
            type: string
          description: Array of PEM encoded certificates of intermediate authorities
    OrganizationInfoAllCerts:
      type: object
      properties:
        id:
          type: string
          example: "MUNI"
        certificate:
          type: string
          description: PEM certificate of the organization (currently active one)
        revokedCertificates:
          description: Array of revoked certificates of an organization
          type: array
          items:
            type: string
    Error:
      description: Error with problem details
      type: object
      properties:
        error:
          type: string
          description: Description of the error
          example: Error description
    TokenList:
      description: A list of non-repudiation tokens
      type: array
      items:
        $ref: '#/components/schemas/Token'
    Token:
      description: Non-repudiation token
      type: object
      properties:
        data:
          type: object
          description: Data of the token
          properties:
            originatorId:
              type: string
              example: "MUNI"
            authorityId:
              type: string
              example: "TrustedParty"
            tokenTimestamp:
              type: integer
              example: 1711984303
            messageTimestamp:
              type: integer
              example: 1711984302
            graphImprint:
              type: string
              description: A digest of the document
              example: "08976e714e2f0e5a5405a58cb605f97f9de080ff4d68af1ff4216f2d7dd9c80f"
            additionalData:
              type: object
              properties:
                bundleId:
                  type: string
                  example: "01_sample_acquisition"
                hashFunction:
                  type: string
                  example: "SHA256"
                trustedPartyUri:
                  type: string
                  description: URL of the trusted party that issue the token
                  example: "default-trusted-party.com:8020"
                trustedPartyCertificate:
                  type: string
                  description: URL of the trusted party that issue the token
                  example: |
                    "-----BEGIN CERTIFICATE-----
                          -----SNIP-----
                     -----END CERTIFICATE-----"
        signature:
          type: string
          description: Signature of the data (the data is canonicalized according to RFC 8785)
          example: | 
            OL4yTKw2tEusqj/iF+/vgS70IAcVUfI4iWtJCrlq2OldUTxjshf0iauuSN0U98k0Neu4ICGpc
            Yf3W80kWGMhIhL669vhRXVtaoI9lTjolUG71IB1USDp8vztYVBRMkirbcuBi/YgsIyt9GrLZyJLCT+tRAaFiEm
            mM3F8/tNN3REPyBNZ5rrHv6Yf3mdqRXkFTdzdw2GtGDZmfKQMpsUFo42lcl2vgFqaiXaPxU8Pgj6j3sXAQpylw
            KXe4jjLM/xNMy7bQD6fp9Q7RLrIKNtYo8ohS9SXReiUwP0hKlpNl76QUumWwvJRB7ZDCvaGlrYGjPcX5Xzl5xB
            Z+M7o1UYqJg==
    RetrievedDocument:
      description: Document with a signature
      type: object
      properties:
        document:
          type: string
          description: Base64 encoded document
        signature:
          type: string
          description: Base64 encoded signature of the document (verifiable by organization's certificate)
    Document:
      type: object
      required:
       - organizationId
       - document
       - documentFormat
       - signature
       - createdOn
       - type
      properties:
        organizationId:
          type: string
          example: "CVUT"
        document:
          type: string
          description: Base64 encoded PROV document
          example: |
            
        documentFormat:
          type: string
          description: Format of the document
          enum: 
            - json
            - rdf
            - xml
          example: json
        signature:
          type: string
          description: |
            Base64 encoded signature of the document (signature of document in the
            specified format, not the base64 encoded version)
          example: | 
            
        createdOn:
          type: integer
          description: Unix epoch timestamp of the creation of the document
          example: 842565600
        type:
          type: string
          description: Type of the document (whether sub-document or full document)
          enum: 
            - domain_specific
            - backbone
            - graph
            - meta
          example: meta
    VerificationBody:
      type: object
      required:
        - organizationId
        - document
        - signature
      properties:
        organizationId:
          type: string
          example: "CVUT"
        document:
          type: string
          description: Base64 encoded PROV document
        signature:
          type: string
          description: Base64 encoded signature of the PROV document
